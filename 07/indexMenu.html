<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/styleMenu.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="container">
        <button class="Menu-button">
           <img src="/img/MenuSite.png" alt="menu">
        </button>
        <h1>
            Menu
        </h1>
        <form  action="">
             <input placeholder="Search food here" type="text">
        </form>

        <div class="menu-items">
            <div class="menu-position">
                <div>
                    <img src="/img/Food.png" alt="">

                    Food
                </h4>
            </div>
            <div class="menu-position">
                <div>
                    <img src="/img/Drinks.png" alt="">
                </div>
                <h4 class="position-title">
                    Drinks
                </h4>
            </div>
            <div class="menu-position">
                <div>
                    <img src="/img/Deserts.png" alt="">
                </div>
                <h4 class="position-title">
                    Deserts
                </h4>
        </div>
        <div class="Burgers"> 
        <h3>
            Burger
        </h3>
        <div class="Big-Mac burger-item">
          <img src="/img/Big_Mac.png" alt="">
         <div class="text-box">
            <h3>Big-Mac</h3>
            <h4>250$</h4>
         </div>
        </div>
        <div class="KFC-Double burger-item">
            <img src="/img/KFC_Double.png" alt="">

        <div class="Fish-Burger burger-item">
